<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="static/css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="map-container">
            <div class="map-side-bars map-side-bar-front">

                </div>
            </div>

                    </div>
                    <div class="marker-info-container bordered-window">

                        </div>
                        <div class="marker-info">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="coords-container"><div class="coords"></div></div>
        
        <script src="static/js/bundle.js"></script>
